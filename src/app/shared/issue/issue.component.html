<mat-card (click)="emitIssue()">
  <mat-card-header>
    <div class="overlay">
      <mat-icon>edit</mat-icon>
    </div>
    <img mat-card-avatar [alt]="issue.authorAvatar" [src]="issue.authorAvatar">
    <mat-card-title>
      <span class="label" [style.background-color]="issue.color"></span>
      <span>{{ issue.name }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{issue.author}}</span>
      <span class="date"> - {{issue.date | date: 'dd/MM/yy'}}</span>
    </mat-card-subtitle>
    <div class="status-container">
      <div class="status">
        <span>{{ issue.status }}</span>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="description">{{ issue.description }}</div>
  </mat-card-content>
</mat-card>
