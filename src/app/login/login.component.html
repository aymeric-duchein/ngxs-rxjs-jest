<mat-card>
  <mat-card-content>
    <div class="left"></div>
    <div class="right">
      <form [formGroup]="formGroup">
        <p *ngIf="error$ | async as error" class="error">
          {{ error }}
        </p>
        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" [formControlName]="this.usernameForm">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" [formControlName]="this.passwordForm">
          </mat-form-field>
        </div>
        <button mat-raised-button (click)="signIn()" color="primary" [disabled]="!formGroup.valid">LOGIN</button>
      </form>
    </div>

  </mat-card-content>
</mat-card>
