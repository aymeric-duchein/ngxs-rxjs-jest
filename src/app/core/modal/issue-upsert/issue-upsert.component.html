<h2 mat-dialog-title>Edit issue</h2>
<mat-dialog-content>
  <div *ngIf="data.issue as issue">
    <div class="header">
      <img [src]="issue.authorAvatar"/>
      <div>
        <div class="header-author">
          <mat-icon>person</mat-icon>
          <span>{{ issue.author }}</span>
        </div>
        <div class="header-date">
          <mat-icon>calendar_today</mat-icon>
          <span>{{ issue.date | date }}</span>
        </div>
      </div>
    </div>

    <form [formGroup]="formGroup">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <textarea formControlName="description" matInput placeholder="Description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Status" formControlName="status">
          <mat-option [value]="status.TODO">Todo</mat-option>
          <mat-option [value]="status.IN_PROGRESS">In progress</mat-option>
          <mat-option [value]="status.DONE">Done</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="color-title">Color</span>
      <div class="colors-container">
        <div
          *ngFor="let color of colors"
          [style.background-color]="color"
          class="color-item"
          (click)="changeColor(color)"
        >
          <mat-icon class="color-selected" *ngIf="color === formGroup.get('color').value">check</mat-icon>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
