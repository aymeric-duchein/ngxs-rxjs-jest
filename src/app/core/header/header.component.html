<mat-toolbar color="primary">
  <span>Issue board</span>
  <ng-container *ngIf="isAuthenticated$ | async">
    <div class="header-buttons">
      <div>
        <a mat-button [routerLink]="routesNames.BOARD">
          <mat-icon>dashboard</mat-icon>
          Board</a>
        <a mat-button [routerLink]="routesNames.LISTING">
          <mat-icon>list</mat-icon>
          Listing</a>
      </div>
      <div>
        <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
          {{ userName$ | async }}
          <mat-icon>account_circle</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="routesNames.SETTINGS">
            <mat-icon>settings_applications</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="signOut()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </ng-container>

</mat-toolbar>
